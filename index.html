<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimlane Diagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="diagram">
        <div class="container">
            <div class="row first-row">
                <div class="title-container">
                    <a href="#" class="title">Settings</a>
                </div>
                <div class="inner-row">
                    <a href="#" class="btn">Download App</a>
                    <a href="#" class="btn">Register</a>
                    <a href="#" class="btn">Connect / create cryptowallet</a>
                    <a href="#" class="btn">Buy ETH</a>
                </div>
            </div>
            <div class="row second-row">
                <div class="title-container">
                    <a href="#" class="title">Commnerce</a>
                </div>
                <div class="inner-row">
                    <a href="#" class="btn">Buy rater coins</a>
                    <a href="#" class="btn">Collect rater coins</a>
                </div>
            </div>
            <div class="row third-row">
                <div class="title-container">
                    <a href="#" class="title">Rating</a>
                </div>
                <div class="inner-row">
                    <a href="#" class="btn">Like - swipe Right</a>
                    <a href="#" class="btn">Dislike - swipe Left<i class="fas fa-chevron-left"></i><span class="line1"></span><i class="fas fa-chevron-up for-mobile"></i><span class="line1-for-mobile"></span></a>
                    <a href="#" class="btn">Buy now</a>
                    <a href="#" class="btn btn-rotate">Enough ETH<i class="fas fa-chevron-left for-mobile"></i><span class="line3-for-mobile"></span><span class="line4-for-mobile"><span class="line-text-for-mobile">Yes</span></span></a>

                </div>
            </div>
            <div class="row fourth-row">
                <div class="title-container">
                    <a href="#" class="title">Social</a>
                </div>
                <div class="inner-row">
                    <a href="#" class="btn">Browse and Rate</a>
                    <a href="#" class="btn">Comment and Share</a>
                </div>
            </div>
            <div class="row fifth-row">
                <div class="title-container">
                    <a href="#" class="title">Marketplace</a>
                </div>
                <div class="inner-row">
                    <a href="#" class="btn">Manage Portfolio</a>
                    <a href="#" class="btn btn-line2">Mint & Purchase NFT<i class="fas fa-chevron-down"></i><span class="line2"></span><span class="line-text">Yes</span><i class="fas fa-chevron-left for-mobile"></i><span class="line2-for-mobile"></span></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
